<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot Tycoon</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #app-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #game-container canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }
        
        .side-panel {
            position: absolute;
            top: 0;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            width: 250px;
            height: 100%;
            padding: 20px;
            overflow-y: auto;
            z-index: 10;
        }
        
        #left-panel {
            left: 0;
            border-right: 2px solid #3a3a3a;
        }
        
        #right-panel {
            right: 0;
            border-left: 2px solid #3a3a3a;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .color-button {
            flex: 1 1 calc(33.333% - 4px);
            min-width: 0;
            height: 40px;
            border: 2px solid #555;
            border-radius: 4px;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        
        .color-button:hover {
            border-color: #777;
        }
        
        .color-button.selected {
            border-color: #ffff00;
            border-width: 3px;
        }
        
        .color-palette-title {
            color: #fff;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
        }
        
        .action-button {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            background-color: #3a3a3a;
            color: #fff;
            border: 2px solid #555;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s, border-color 0.2s;
        }
        
        .action-button:hover {
            background-color: #4a4a4a;
            border-color: #777;
        }
        
        .action-button:active {
            background-color: #2a2a2a;
        }
        
        .action-button.selected {
            background-color: #4a4a4a;
            border-color: #ffff00;
        }
        
        .section-title {
            color: #fff;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
        }
        
        .ploppables-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .ploppable-button {
            flex: 1 1 calc(33.333% - 4px);
            min-width: 0;
            height: 50px;
            background-color: #3a3a3a;
            color: #fff;
            border: 2px solid #555;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, border-color 0.2s;
        }
        
        .ploppable-button:hover {
            background-color: #4a4a4a;
            border-color: #777;
        }
        
        .ploppable-button.selected {
            background-color: #4a4a4a;
            border-color: #ffff00;
            border-width: 3px;
        }
        
        /* Game Stats Panel */
        #game-stats {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(42, 42, 42, 0.95);
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            padding: 10px 20px;
            display: flex;
            gap: 30px;
            z-index: 15;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-label {
            color: #888;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }
        
        .stat-value {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }
        
        #game-clock {
            color: #4fc3f7;
        }
        
        #game-day {
            color: #81c784;
        }
        
        #game-budget {
            color: #ffd54f;
        }
        
        #game-rating {
            color: #ff8a65;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Game Stats Panel -->
        <div id="game-stats">
            <div class="stat-item">
                <span class="stat-label">Time</span>
                <span id="game-clock" class="stat-value">12:00 AM</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Day</span>
                <span id="game-day" class="stat-value">Day 0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Budget</span>
                <span id="game-budget" class="stat-value">$10,000</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Rating</span>
                <span id="game-rating" class="stat-value">--</span>
            </div>
        </div>
        
        <div id="left-panel" class="side-panel">
            <div class="color-palette-title">Surface Material</div>
            <div class="button-container">
                <button class="color-button" data-color="ffffff" data-name="Concrete" data-description="Good for sidewalks, pedestrians will prefer to walk here. Vehicles can drive on it but prefer if it's only when entering and exiting the lot." style="background-color: #ffffff;"></button>
                <button class="color-button" data-color="808080" data-name="Gravel" data-description="A step above dirt, but won't win you any awards." style="background-color: #808080;"></button>
                <button class="color-button" data-color="2a2a2a" data-name="Asphalt" data-description="The preferred surface of vehicles." style="background-color: #2a2a2a;"></button>
                <button class="color-button" data-color="8b4513" data-name="Dirt" data-description="Vehicles can drive on it, but will negatively effect lot rating." style="background-color: #8b4513;"></button>
                <button class="color-button" data-color="228b22" data-name="Grass" data-description="Scenic. Vehicles won't drive on grass." style="background-color: #228b22;"></button>
            </div>
            
            <div class="section-title">Lines and Borders</div>
            <div class="button-container">
                <button class="color-button" data-color="ffff00" data-name="Lane Line" data-description="Vehicles can cross these lines but will always try to drive on the right." style="background-color: #ffff00;"></button>
                <button class="color-button" data-color="808080" data-name="Curb" data-description="Vehicles cannot cross these lines, but pedestrians can." style="background-color: #808080;"></button>
                <button class="color-button" data-color="ff0000" data-name="Fence" data-description="Neither vehicles nor pedestrians can cross these." style="background-color: #ff0000;"></button>
            </div>
            
            <div class="section-title">Ploppables</div>
            <div class="ploppables-container">
                <button class="ploppable-button" data-name="Parking Spot" data-description="Every lot needs one, right?">üÖøÔ∏è</button>
                <button class="ploppable-button" data-name="Trash Can" data-description="A small trash can. Passable by pedestrians and vehicles. Use Q/E to change position along cell borders." data-orientation-type="A" data-passable="true">üóëÔ∏è</button>
                <button class="ploppable-button" data-name="Vending Machine" data-description="Dispenses refreshments. Impassable. Use Q/E to rotate and change which way the front faces." data-orientation-type="B" data-passable="false">ü•§</button>
            </div>
            
            <div class="section-title">Tools</div>
            <button id="demolish-button" class="action-button">üí£ Demolish</button>
            <button id="vehicle-spawner-button" class="action-button">üöó Vehicle Spawner</button>
            <button id="pedestrian-spawner-button" class="action-button">üö∂ Pedestrian De/Respawner</button>
            <button id="permanent-button" class="action-button">Mark Permanent</button>
            
            <div class="section-title">Export / Import</div>
            <button id="export-button" class="action-button">Export Grid</button>
            <input type="file" id="import-input" accept=".json" style="display: none;">
            <button id="import-button" class="action-button">Import Grid</button>
        </div>
        <div id="game-container"></div>
        <div id="right-panel" class="side-panel">
            <div id="selection-info" style="display: none;">
                <div class="section-title">Selection Info</div>
                <div id="selection-color-preview" style="width: 100%; height: 60px; border: 2px solid #555; border-radius: 4px; margin-bottom: 15px;"></div>
                <div id="selection-name" style="color: #fff; font-size: 18px; font-weight: bold; margin-bottom: 10px;"></div>
                <div id="selection-description" style="color: #ccc; font-size: 14px; line-height: 1.5;"></div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
