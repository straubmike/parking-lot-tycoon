<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot Tycoon</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #2a2a2a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #app-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #2a2a2a;
        }
        
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #game-container canvas {
            display: block;
            margin: 0 auto;
            /* Fixed size - not influenced by window resizing */
        }
        
        .side-panel {
            position: absolute;
            top: 0;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            width: 250px;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }
        
        #left-panel {
            left: 0;
            border-right: 2px solid #3a3a3a;
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-gutter: stable;
        }
        
        #right-panel {
            right: 0;
            border-left: 2px solid #3a3a3a;
            overflow: hidden;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .color-button {
            flex: 1 1 calc(33.333% - 4px);
            min-width: 0;
            height: 40px;
            border: 2px solid #555;
            border-radius: 4px;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        
        .color-button:hover {
            border-color: #777;
        }
        
        .color-button.selected {
            border-color: #ffff00;
            border-width: 3px;
        }
        
        .color-palette-title {
            color: #fff;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
        }
        
        .action-button {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            background-color: #3a3a3a;
            color: #fff;
            border: 2px solid #555;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s, border-color 0.2s;
        }
        
        .action-button:hover {
            background-color: #4a4a4a;
            border-color: #777;
        }
        
        .action-button:active {
            background-color: #2a2a2a;
        }
        
        .action-button.selected {
            background-color: #4a4a4a;
            border-color: #ffff00;
        }
        
        .section-title {
            color: #fff;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
        }
        
        .ploppables-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .ploppable-button {
            flex: 1 1 calc(33.333% - 4px);
            min-width: 0;
            height: 50px;
            background-color: #3a3a3a;
            color: #fff;
            border: 2px solid #555;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, border-color 0.2s;
        }
        
        .ploppable-button:hover {
            background-color: #4a4a4a;
            border-color: #777;
        }
        
        .ploppable-button.selected {
            background-color: #4a4a4a;
            border-color: #ffff00;
            border-width: 3px;
        }
        
        /* Game Stats Panel */
        #game-stats {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(42, 42, 42, 0.95);
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            padding: 10px 20px;
            display: flex;
            gap: 30px;
            z-index: 15;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            transition: padding 0.3s ease;
        }
        
        #game-stats.expanded {
            padding-bottom: 15px;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-label {
            color: #888;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }
        
        .stat-value {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }
        
        #game-clock {
            color: #4fc3f7;
        }
        
        #game-day {
            color: #81c784;
        }
        
        #game-budget {
            color: #ffd54f;
        }
        
        #game-rating {
            color: rgba(255, 138, 101, 1);
            align-self: center;
        }
        
        #rating-breakdown {
            display: none;
            flex-direction: column;
            gap: 8px;
            margin-top: 5px;
            padding-top: 10px;
            border-top: 1px solid #3a3a3a;
        }
        
        #game-stats.expanded #rating-breakdown {
            display: flex;
        }
        
        .rating-component {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        
        .rating-component-label {
            color: rgba(136, 136, 136, 1);
        }
        
        .rating-component-value {
            color: #fff;
            font-weight: bold;
        }
        
        #rating-parker {
            color: rgba(255, 138, 101, 1);
        }
        
        #rating-appeal {
            color: rgba(255, 138, 101, 1);
        }
        
        #rating-safety {
            color: rgba(255, 138, 101, 1);
        }

        #speed-controls {
            display: none;
            flex-direction: row;
            gap: 6px;
            margin-top: 8px;
            align-items: center;
            justify-content: center;
        }

        #game-stats.expanded #speed-controls {
            display: flex;
        }

        .speed-btn {
            background: #3a3a3a;
            border: 1px solid #555;
            border-radius: 6px;
            color: #ccc;
            font-size: 14px;
            font-weight: bold;
            padding: 4px 10px;
            cursor: pointer;
            min-width: 36px;
            transition: background 0.15s, border-color 0.15s, color 0.15s;
        }

        .speed-btn:hover {
            background: #4a4a4a;
            color: #fff;
            border-color: #4fc3f7;
        }

        .speed-btn.speed-active {
            background: #1a5f7a;
            border-color: #4fc3f7;
            color: #fff;
        }

        .speed-btn.speed-paused {
            background: #5a3a1a;
            border-color: #ffd54f;
            color: #fff;
        }

        .speed-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .dev-only {
            display: none;
        }

        .stat-dev-controls {
            flex-direction: row;
            gap: 6px;
            margin-top: 6px;
            align-items: center;
            justify-content: center;
        }

        #game-stats.expanded .stat-dev-controls {
            display: flex;
        }

        .dev-small-btn {
            background: #3a3a3a;
            border: 1px solid #555;
            border-radius: 6px;
            color: #ccc;
            font-size: 16px;
            font-weight: bold;
            padding: 2px 8px;
            cursor: pointer;
            min-width: 28px;
            line-height: 1.2;
            transition: background 0.15s, border-color 0.15s, color 0.15s;
        }

        .dev-small-btn:hover {
            background: #4a4a4a;
            color: #fff;
            border-color: #81c784;
        }

        /* Main menu overlay - fixed to viewport so it always fills the screen */
        #main-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            min-height: 0;
            z-index: 100;
            background: #2a2a2a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-menu-title {
            flex-shrink: 0;
            text-align: center;
            padding: 24px 16px;
            background: #1a1a1a;
            border-bottom: 2px solid #3a3a3a;
            color: #fff;
            font-size: 32px;
            font-weight: bold;
        }
        .main-menu-tabs {
            flex-shrink: 0;
            display: flex;
            gap: 0;
            padding: 0 24px;
            background: #222;
            border-bottom: 1px solid #3a3a3a;
        }
        .main-menu-tab {
            padding: 14px 28px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: #aaa;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.2s, border-color 0.2s;
        }
        .main-menu-tab:hover {
            color: #fff;
        }
        .main-menu-tab.active {
            color: #4fc3f7;
            border-bottom-color: #4fc3f7;
        }
        .main-menu-body {
            flex: 1;
            min-height: 0;
            overflow: auto;
            padding: 24px;
        }
        .main-menu-body .tab-panel {
            display: none;
        }
        .main-menu-body .tab-panel.active {
            display: block;
        }
        .about-panel {
            max-width: 680px;
            margin: 0 auto;
            padding: 16px 8px;
        }
        .about-paragraph {
            color: #d4d4d4;
            font-size: 15px;
            line-height: 1.75;
            margin: 0 0 18px 0;
            letter-spacing: 0.2px;
        }
        .about-paragraph:last-child {
            margin-bottom: 0;
        }
        .play-cards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        @media (max-width: 700px) {
            .play-cards-grid {
                grid-template-columns: 1fr;
            }
        }
        .challenge-card {
            background: #333;
            border: 2px solid #444;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
            text-align: left;
        }
        .challenge-card:hover:not(.locked) {
            border-color: #4fc3f7;
            background: #3a3a3a;
        }
        .challenge-card.locked {
            cursor: not-allowed;
            opacity: 0.65;
            border-color: #2a2a2a;
        }
        .challenge-card.completed {
            border-color: #81c784;
        }
        .challenge-card-title {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .challenge-card-description {
            color: #bbb;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 12px;
        }
        .challenge-card-playable-grid {
            color: #9e9e9e;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }
        .challenge-card-budget {
            color: #ffd54f;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .challenge-card-conditions {
            color: #888;
            font-size: 12px;
            line-height: 1.5;
        }
        .challenge-card-conditions ul {
            margin: 4px 0 0 0;
            padding-left: 18px;
        }
        .challenge-card-badge {
            display: inline-block;
            margin-top: 8px;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
        }
        .challenge-card-badge.locked {
            background: #444;
            color: #888;
        }
        .challenge-card-badge.completed {
            background: #2e7d32;
            color: #c8e6c9;
        }
        #leaderboard-tab-content {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Game Stats Panel -->
        <div id="game-stats">
            <div class="stat-item">
                <span class="stat-label">Time</span>
                <span id="game-clock" class="stat-value">12:00 AM</span>
                <div id="speed-controls">
                    <button type="button" id="speed-pause" class="speed-btn" title="Pause">‚è∏</button>
                    <button type="button" id="speed-1x" class="speed-btn speed-active" title="1x speed">‚ñ∂</button>
                    <button type="button" id="speed-2x" class="speed-btn" title="2x speed">2√ó</button>
                    <button type="button" id="speed-4x" class="speed-btn" title="4x speed">4√ó</button>
                </div>
                <!-- Dev mode only: hour ¬± (speed buttons above are shown in all challenges) -->
                <div id="hour-dev-controls" class="dev-only stat-dev-controls">
                    <button type="button" id="hour-minus" class="dev-small-btn" title="Previous hour">‚àí</button>
                    <button type="button" id="hour-plus" class="dev-small-btn" title="Next hour">+</button>
                </div>
            </div>
            <div class="stat-item">
                <span class="stat-label">Day</span>
                <span id="game-day" class="stat-value">1</span>
                <!-- Dev mode only: day ¬± -->
                <div id="day-dev-controls" class="dev-only stat-dev-controls">
                    <button type="button" id="day-minus" class="dev-small-btn" title="Previous day">‚àí</button>
                    <button type="button" id="day-plus" class="dev-small-btn" title="Next day">+</button>
                </div>
            </div>
            <div class="stat-item">
                <span class="stat-label">Budget</span>
                <span id="game-budget" class="stat-value">$10,000</span>
            </div>
            <div class="stat-item" style="align-items: flex-start; min-width: 200px;">
                <span class="stat-label">Rating (Current : Previous)</span>
                <span id="game-rating" class="stat-value">--</span>
                <div id="rating-breakdown">
                    <div class="rating-component">
                        <span class="rating-component-label">Parker</span>
                        <span id="rating-parker" class="rating-component-value">--/70</span>
                    </div>
                    <div class="rating-component">
                        <span class="rating-component-label">Appeal</span>
                        <span id="rating-appeal" class="rating-component-value">--/15</span>
                    </div>
                    <div class="rating-component">
                        <span class="rating-component-label">Safety</span>
                        <span id="rating-safety" class="rating-component-value">--/15</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="left-panel" class="side-panel">
            <div class="color-palette-title">Surface Material</div>
            <div class="button-container">
                <button class="color-button" data-color="ffffff" data-name="Concrete" data-description="Good for sidewalks, pedestrians will prefer to walk here. Vehicles can drive on it but prefer if it's only when entering and exiting the lot." style="background-color: #ffffff;"></button>
                <button class="color-button" data-color="808080" data-name="Gravel" data-description="A step above dirt, but won't win you any awards." style="background-color: #808080;"></button>
                <button class="color-button" data-color="2a2a2a" data-name="Asphalt" data-description="The preferred surface of vehicles." style="background-color: #2a2a2a;"></button>
                <button class="color-button" data-color="8b4513" data-name="Dirt" data-description="Vehicles can drive on it, but will negatively effect lot rating." style="background-color: #8b4513;"></button>
                <button class="color-button" data-color="228b22" data-name="Grass" data-description="Scenic. Vehicles won't drive on grass." style="background-color: #228b22;"></button>
            </div>
            
            <div class="section-title">Lines and Borders</div>
            <div class="button-container">
                <button class="color-button" data-color="ffff00" data-name="Lane Line" data-description="Vehicles can cross these lines but will always try to drive on the right." style="background-color: #ffff00;"></button>
                <button class="color-button" data-color="808080" data-name="Curb" data-description="Vehicles cannot cross these lines, but pedestrians can." style="background-color: #808080;"></button>
                <button class="color-button" data-color="ff0000" data-name="Fence" data-description="Neither vehicles nor pedestrians can cross these." style="background-color: #ff0000;"></button>
            </div>
            
            <div class="section-title">Ploppables</div>
            <div class="ploppables-container">
                <button class="ploppable-button" data-name="Parking Spot" data-description="Every lot needs one, right?">üÖøÔ∏è</button>
                <button class="ploppable-button" data-name="Trash Can" data-description="Unsightly but better than having litter." data-orientation-type="A" data-passable="true">üóëÔ∏è</button>
                <button class="ploppable-button" data-name="Vending Machine" data-description="Dispenses refreshments." data-orientation-type="B" data-passable="false">ü•§</button>
                <button class="ploppable-button" data-name="Dumpster" data-description="A large container for trash required by some businesses." data-orientation-type="B" data-passable="false" data-size="2">üóÑÔ∏è</button>
                <button class="ploppable-button" data-name="Tree" data-description="Trees are decorative barriers that increase lot appeal." data-passable="false">üå≥</button>
                <button class="ploppable-button" data-name="Shrub" data-description="Shrubs are decorative barriers that increase lot appeal." data-passable="false">üåø</button>
                <button class="ploppable-button" data-name="Flower Patch" data-description="Flowers are decorations that increase lot appeal." data-passable="true">üå∏</button>
                <button class="ploppable-button" data-name="Street Light" data-description="Brighten the lot making it safer." data-orientation-type="A" data-passable="true">üí°</button>
                <button class="ploppable-button" data-name="Security Camera" data-description="Hang from street lights to greater improve lot safety." data-passable="true">üìπ</button>
                <button class="ploppable-button" data-name="Portable Toilet" data-description="When you gotta go, you gotta go." data-orientation-type="B" data-passable="false">üöΩ</button>
                <button class="ploppable-button" data-name="Bench" data-description="Why don't you have a seat right over there?" data-orientation-type="A" data-passable="true" data-pedestrian-only="true">ü™ë</button>
                <button class="ploppable-button" data-name="Speed Bump" data-description="Speed Bumps slow down traffic making the lot safer." data-orientation-type="B" data-passable="true" data-no-arrow="true">‚õ∞Ô∏è</button>
                <button class="ploppable-button" data-name="Crosswalk" data-description="Benefits pedestrian pathing while keeping vehicle asphalt favorability." data-orientation-type="B" data-passable="true" data-no-arrow="true">üö∏</button>
                <button class="ploppable-button" data-name="Parking Meter" data-description="Parking meters charge per 15 minutes, though will generate negative rating if the rate is too high." data-orientation-type="A" data-passable="true">‚è∞</button>
                <button class="ploppable-button" data-name="Parking Booth" data-description="Place a booth at the exit of the lot to collect parking fare." data-orientation-type="B" data-passable="false" data-size="2">üè™</button>
            </div>
            
            <div class="section-title">Tools</div>
            <button id="back-to-menu-button" class="action-button">Menu</button>
            <button id="demolish-button" class="action-button">üí£ Demolish</button>
            <button id="appeal-visualization-button" class="action-button">Appeal</button>
            <button id="safety-visualization-button" class="action-button">Safety</button>
            <div id="dev-only-tools">
                <button id="vehicle-spawner-button" class="action-button">üöó Vehicle Spawner</button>
                <button id="pedestrian-spawner-button" class="action-button">üö∂ Pedestrian De/Respawner</button>
                <button id="permanent-button" class="action-button">Mark Permanent</button>
                <div class="section-title" style="margin-top: 20px;">Grid Size</div>
                <div style="display: flex; gap: 5px; margin-bottom: 10px;">
                    <div style="flex: 1;">
                        <label style="color: #fff; font-size: 12px; display: block; margin-bottom: 5px;">X:</label>
                        <input type="number" id="grid-size-x" min="1" max="100" value="10" style="width: 100%; height: 35px; background-color: #3a3a3a; color: #fff; border: 2px solid #555; border-radius: 4px; padding: 5px; font-size: 14px; box-sizing: border-box;">
                    </div>
                    <div style="flex: 1;">
                        <label style="color: #fff; font-size: 12px; display: block; margin-bottom: 5px;">Y:</label>
                        <input type="number" id="grid-size-y" min="1" max="100" value="10" style="width: 100%; height: 35px; background-color: #3a3a3a; color: #fff; border: 2px solid #555; border-radius: 4px; padding: 5px; font-size: 14px; box-sizing: border-box;">
                    </div>
                </div>
                <button type="button" id="resize-grid-button" class="action-button">Resize Grid</button>
                <div class="section-title">Export / Import</div>
                <button id="export-button" class="action-button">Export Grid</button>
                <input type="file" id="import-input" accept=".json" style="display: none;">
                <button id="import-button" class="action-button">Import Grid</button>
            </div>
        </div>
        <div id="game-container"></div>
        <div id="right-panel" class="side-panel">
            <div id="selection-info" style="display: none;">
                <div class="section-title">Selection Info</div>
                <div id="selection-color-preview" style="width: 100%; height: 60px; border: 2px solid #555; border-radius: 4px; margin-bottom: 15px;"></div>
                <div id="selection-name" style="color: #fff; font-size: 18px; font-weight: bold; margin-bottom: 5px;"></div>
                <div id="selection-price" style="color: #aaa; font-size: 14px; margin-bottom: 10px; display: none;"></div>
                <div id="selection-description" style="color: #ccc; font-size: 14px; line-height: 1.5;"></div>
                <div id="selection-instructions" style="color: #999; font-size: 12px; font-style: italic; margin-top: 8px; display: none;"></div>
                <div id="selection-rate-input-container" style="margin-top: 15px; display: none;">
                    <label style="color: #fff; font-size: 14px; display: block; margin-bottom: 5px;">Meter Rate ($ per 15 min):</label>
                    <input type="number" id="meter-rate-input" min="1" step="1" value="1" style="width: 100%; height: 35px; background-color: #3a3a3a; color: #fff; border: 2px solid #555; border-radius: 4px; padding: 5px; font-size: 14px; box-sizing: border-box; margin-bottom: 10px;">
                    <label style="color: #fff; font-size: 14px; display: block; margin-bottom: 5px;">Booth Rate ($ per 15 min):</label>
                    <input type="number" id="booth-rate-input" min="1" step="1" value="1" style="width: 100%; height: 35px; background-color: #3a3a3a; color: #fff; border: 2px solid #555; border-radius: 4px; padding: 5px; font-size: 14px; box-sizing: border-box;">
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
